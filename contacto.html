<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto · Juan</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #bfe9ff, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tarjeta {
            background: #ffffff;
            padding: 35px 30px;
            width: 340px;
            text-align: center;
            border-radius: 22px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
        }

        .tarjeta img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            box-shadow:
                0 0 20px rgba(0,195,255,0.4),
                0 0 45px rgba(106,0,255,0.3);
            background: white;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 28px;
            color: #003366;
            margin-bottom: 5px;
        }

        .sub {
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        .info {
            background: #f5f8ff;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid #ccc;
            margin-bottom: 25px;
        }

        .info p {
            font-size: 15px;
            color: #333;
        }

        .info span {
            font-weight: bold;
            color: #6a00ff;
        }

        .volver {
            display: inline-block;
            padding: 10px 22px;
            background: linear-gradient(135deg, #003366, #6a00ff);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .volver:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        }
    </style>
</head>

<body>

    <div class="tarjeta">

        <img src="images/93005638.png" alt="Avatar de Juan">

        <h1>Juan</h1>
        <div class="sub">Contacto</div>

        <div class="info">
            <p>Discord: <span>doctor4446666</span></p>
        </div>

        <a href="index.html" class="volver">← Volver</a>

    </div>

</body>
</html>
