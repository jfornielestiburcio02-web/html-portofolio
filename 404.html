<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>404 · Juan</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f7d9ff, #cfe9ff);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255,255,255,0.95);
            padding: 50px 35px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 480px;
        }

        h1 {
            font-size: 72px;
            color: #6a00ff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #ccc;
        }

        h2 {
            font-size: 22px;
            color: #003366;
            margin-bottom: 25px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow:
                0 0 20px rgba(106,0,255,0.4),
                0 0 45px rgba(0,195,255,0.3);
            background: white;
            margin: 0 auto 25px;
            display: block;
        }

        .volver {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #003366, #6a00ff);
            color: #fff;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
        }

        .volver:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        }

        /* Estela flotante detrás */
        .particula {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: flotar 3s ease-in-out infinite;
        }

        @keyframes flotar {
            0%,100% { transform: translateY(0) translateX(0); opacity:0.8;}
            50% { transform: translateY(-20px) translateX(15px); opacity:0.4;}
        }
    </style>
</head>

<body>

    <!-- Partículas flotando -->
    <div class="particula" style="top:20%; left:15%; animation-delay:0s;"></div>
    <div class="particula" style="top:70%; left:80%; animation-delay:0.5s;"></div>
    <div class="particula" style="top:40%; left:60%; animation-delay:1s;"></div>
    <div class="particula" style="top:10%; left:75%; animation-delay:1.3s;"></div>
    <div class="particula" style="top:80%; left:25%; animation-delay:0.8s;"></div>

    <div class="container">
        <img src="images/93005638.png" alt="Avatar Juan" class="avatar">
        <h1>404</h1>
        <h2>Página no encontrada</h2>
        <p>¿Qué querías ver? → <span id="ruta"></span></p>
        <a href="index.html" class="volver">← Volver al inicio</a>
    </div>

    <script>
        // Obtener la URL mal escrita y mostrar solo el nombre del archivo
        const path = window.location.pathname.split("/").pop();
        document.getElementById('ruta').textContent = path || "desconocida";
    </script>

</body>
</html>
